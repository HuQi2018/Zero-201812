            <script type="text/javascript" charset="utf-8">
                $('.movie').mouseenter( function(){
                    var a=$(this);
                    if(!a.hasClass("use")){
                        a.addClass("use");
                        var index=$('.main .year').index(a.find("#typing").children('p'));
                        a.find("#typing").children('p:eq(0)').addClass("typing");
                        window.setTimeout(function(){
                            a.find("#typing").children('p:eq(0)').removeClass("typing");
                            a.find("#typing").children('p:eq(0)').css("display","block");
                            a.find("#typing").children('p:eq(1)').addClass("typing");
                        }, 5000);
                    }
                });
